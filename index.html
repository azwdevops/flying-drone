<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Drone</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="banner">
      <div id="drone-box">
        <img src="images/drone.png" class="drone-pic" alt="" />
        <img src="images/drone-left.png" class="left-pic" alt="" />
        <img src="images/drone-right.png" class="right-pic" alt="" />
      </div>
    </div>
    <script>
      $("#banner").mousemove(function (e) {
        var moveX = (e.pageX * -1) / 2 + 300;
        var moveY = (e.pageY * -1) / 3 + 120;
        $("#drone-box").css({
          transform: "translate3d(" + moveX + "px," + moveY + "px,0)",
        });
      });
    </script>
  </body>
</html>
